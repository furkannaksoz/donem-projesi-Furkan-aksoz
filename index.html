<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simasi - Dil Öğrenme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', 'Poppins', sans-serif;
        }
        body {
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        body.light-mode {
            background: #f0f4f8;
            color: #1e293b;
        }
        /* Güncellenmiş Navbar */
        .navbar {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            padding: 1rem 2rem;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: slideDown 0.5s ease-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body.light-mode .navbar {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        .navbar-brand {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            transition: color 0.3s ease;
            font-family: 'Poppins', sans-serif;
            text-transform: none;
        }
        body.light-mode .navbar-brand {
            color: #1e293b;
        }
        .navbar-brand:hover {
            color: #00c4ff;
        }
        body.light-mode .navbar-brand:hover {
            color: #2563eb;
        }
        .navbar ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            position: relative;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }
        body.light-mode .navbar a {
            color: #1e293b;
        }
        .navbar a:hover {
            color: #00c4ff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        body.light-mode .navbar a:hover {
            color: #2563eb;
        }
        .navbar a.active {
            color: #00c4ff;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.15);
        }
        body.light-mode .navbar a.active {
            color: #2563eb;
            background: rgba(0, 0, 0, 0.1);
        }
        .navbar a i {
            margin-right: 5px;
        }
        .simasi-pulse-btn, .simachi-btn {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
        }
        body.light-mode .simasi-pulse-btn,
        body.light-mode .simachi-btn {
            background: linear-gradient(135deg, #4a90e2, #50c9c3);
            color: #1e293b;
        }
        .simasi-pulse-btn:hover, .simachi-btn:hover {
            background: linear-gradient(135deg, #0056b3, #00b7ff);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #ffffff;
        }
        body.light-mode .simasi-pulse-btn:hover,
        body.light-mode .simachi-btn:hover {
            background: linear-gradient(135deg, #2563eb, #2a9d8f);
            color: #ffffff;
        }
        /* Yeni Theme Toggle Butonu */
        .theme-toggle-btn {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            border: none;
            position: relative;
            overflow: hidden;
        }
        body.light-mode .theme-toggle-btn {
            background: linear-gradient(135deg, #f59e0b, #facc15);
            color: #1e293b;
        }
        .theme-toggle-btn:hover {
            background: linear-gradient(135deg, #0056b3, #00b7ff);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        body.light-mode .theme-toggle-btn:hover {
            background: linear-gradient(135deg, #d97706, #eab308);
        }
        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        .theme-toggle-btn:hover::before {
            left: 100%;
        }
        .theme-toggle-btn i {
            transition: transform 0.3s ease;
        }
        .theme-toggle-btn.active i {
            transform: rotate(180deg);
        }
        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        /* Diğer stiller değişmedi */
        .container {
            margin-top: 2rem;
        }
        body.light-mode .container {
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        #main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #e2e8f0;
            text-align: center;
        }
        body.light-mode #main-title {
            color: #1e293b;
        }
        .content-card, .quiz-card {
            background: #1e293b;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        body.light-mode .content-card,
        body.light-mode .quiz-card {
            background: #ffffff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .quiz-question {
            color: #e2e8f0;
        }
        body.light-mode .quiz-question {
            color: #1e293b;
        }
        .quiz-result {
            color: #94a3b8;
        }
        body.light-mode .quiz-result {
            color: #64748b;
        }
        .btn-secondary {
            background: #475569;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        body.light-mode .btn-secondary {
            background: #94a3b8;
        }
        .btn-secondary:hover {
            background: #64748b;
            transform: translateY(-2px);
        }
        body.light-mode .btn-secondary:hover {
            background: #6b7280;
        }
        .btn-primary {
            background: #2563eb;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        body.light-mode .btn-primary {
            background: #4a90e2;
        }
        .btn-primary:hover {
            background: #1e40af;
            transform: translateY(-2px);
        }
        body.light-mode .btn-primary:hover {
            background: #2563eb;
        }
        .btn-info {
            background: #60a5fa;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        body.light-mode .btn-info {
            background: #74c0fc;
        }
        .btn-info:hover {
            background: #3b82f6;
            transform: translateY(-2px);
        }
        body.light-mode .btn-info:hover {
            background: #4a90e2;
        }
        .btn-warning {
            background: #f59e0b;
            border: none;
            transition: background 0.3s, transform 0.2s;
        }
        body.light-mode .btn-warning {
            background: #facc15;
        }
        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }
        body.light-mode .btn-warning:hover {
            background: #eab308;
        }
        .text-warning {
            color: #f59e0b !important;
        }
        body.light-mode .text-warning {
            color: #facc15 !important;
        }
        .text-info {
            color: #60a5fa !important;
        }
        body.light-mode .text-info {
            color: #4a90e2 !important;
        }
        .text-danger {
            color: #ef4444 !important;
        }
        body.light-mode .text-danger {
            color: #dc2626 !important;
        }
    </style>
</head>
<body>
    <!-- Güncellenmiş Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-brand">Simasi</a>
        <ul>
            <li><a href="index.html" class="active">Ana Sayfa</a></li>
            <li><a href="hakkinda.html">Hakkında</a></li>
            <li><a href="simasipulse.html" class="simasi-pulse-btn"><i class="bi bi-chat-dots"></i> SimasiPulse</a></li>
            <li><a href="simachi.html" class="simachi-btn"><i class="bi bi-puzzle"></i> Simachi</a></li>
            <li><button class="theme-toggle-btn" onclick="toggleTheme()"><i class="bi bi-moon-stars-fill"></i> Mod</button></li>
        </ul>
    </nav>

    <div class="container mt-5">
        <h1 id="main-title" class="text-center mb-5 animate-title">Simasi Quiz Uygulaması</h1>
        <div id="content" class="content-card"></div>
        <div id="quiz-section" class="quiz-card mt-4" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <p id="quiz-progress" class="mb-0"></p>
                <div>
                    <span id="timer" class="text-warning me-3"></span>
                    <span id="score-display" class="text-info" style="display: none;"></span>
                </div>
            </div>
            <h1 id="quiz-question" class="quiz-question"></h1>
            <div id="quiz-options" class="quiz-options"></div>
            <p id="quiz-result" class="quiz-result"></p>
            <div class="d-flex justify-content-between mt-3">
                <button class="btn btn-secondary w-30" onclick="previousQuestion()"><i class="bi bi-arrow-left-circle-fill me-2"></i><span>Önceki Soru</span></button>
                <button id="next-btn" class="btn btn-secondary w-30" onclick="nextQuestion()"><i class="bi bi-arrow-right-circle-fill me-2"></i><span>Sonraki Soru</span></button>
                <button class="btn btn-secondary w-30" onclick="goBackFromQuiz()"><i class="bi bi-arrow-left-circle-fill me-2"></i><span>Geri</span></button>
            </div>
            <div class="text-center mt-3">
                <button id="complete-btn" class="btn btn-primary w-30" onclick="completeQuiz()" disabled><i class="bi bi-check-circle-fill me-2"></i><span>Quizi Tamamla</span></button>
            </div>
            <div id="quiz-summary" class="mt-3" style="display: none;">
                <h1 class="text-center mb-4">Simasi Quiz Uygulaması</h1>
                <p id="quiz-completion-message" class="text-center"></p>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-primary w-45" onclick="goToMainPage()"><i class="bi bi-house-fill me-2"></i><span>Ana Sayfa</span></button>
                    <button class="btn btn-info w-45" onclick="showResults()"><i class="bi bi-list-check me-2"></i><span>Sonuçları Göster</span></button>
                </div>
            </div>
            <div id="quiz-timeout" class="mt-3" style="display: none;">
                <p class="text-center text-danger">Süre bitti! Lütfen tekrar deneyin.</p>
                <div class="text-center mt-3">
                    <button class="btn btn-warning" onclick="restartQuiz()"><i class="bi bi-arrow-repeat me-2"></i><span>Tekrar Deneyiniz</span></button>
                </div>
            </div>
            <div id="quiz-results" class="mt-3" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="mb-0">Quiz Sonuçları</h1>
                    <span id="final-score" class="text-info"></span>
                </div>
                <div id="results-list"></div>
                <button class="btn btn-secondary mt-3 w-100" onclick="goBackToQuiz()"><i class="bi bi-arrow-left-circle-fill me-2"></i><span>Geri</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        // Tema değiştirme fonksiyonu
        function toggleTheme() {
            const body = document.body;
            const themeBtn = document.querySelector('.theme-toggle-btn');
            body.classList.toggle('light-mode');
            const isLightMode = body.classList.contains('light-mode');
            themeBtn.innerHTML = `<i class="bi ${isLightMode ? 'bi-sun-fill' : 'bi-moon-stars-fill'}"></i> Mod`;
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        }

        // Sayfa yüklendiğinde temayı kontrol et
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.theme-toggle-btn').innerHTML = `<i class="bi bi-sun-fill"></i> Mod`;
            }
        });
    </script>
</body>
</html>
